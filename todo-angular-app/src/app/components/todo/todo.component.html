<div class="todos">
    <form action="#" (submit)="addTodo()">
        <input type="text" 
        name="inputTodo"
        placeholder="Enter Todo..."
        class="todo-input"
        [(ngModel)]="inputTodo"
        />
        <input type="submit" value="Add Todo" class="todo-submit"/>
    </form>
</div>

<div class="todos">

    <div class="todo {{(todo.completed ? 'done' : '')}}" *ngFor="let todo of todos; let i = index;"> 
        
            <div class="id">{{i}}</div>
            <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
            <button class="delete" (click)="removeTodo(i)">Remove</button>
        
    </div>
</div>
